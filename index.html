<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>4 For 4</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body id="game">
  <section id = gametitle>
    <img id = "titleimg" src="4for4.png" alt="4for4">
  </section>
  <div id = left_p>
    <img id = "left_pic" src="left_pic.jpg" alt="letters">
  </div>
  <div id = "main_fuc">
    <div id = "timerbox">
      <p id = "text_timer">Timer: xx Seconds left</p>
    </div>
    <textarea id = "box">f-t-r-l-e-n-m</textarea>
    <p>NEWWORD------------------SUBMIT leave for now</p>
    <div id = "gamemode">
      <p>gamemode:</p>
      <input type="checkbox" id="peaceful">
      <label for="peaceful">peaceful</label><br>
      <input type="checkbox" id="normal">
      <label for="normal">normal</label><br>
      <input type="checkbox" id="hardcore">
      <label for="hardcore">hardcore</label><br>
    </div>
    <section id="results">
      <p class="records" id="score">Final Score: </p>
      <p class="records" id="best">Best Score: </p>
.
      <p class="records" id="dispname">Player Name:</p>
      <p class="records" id="dispcheck">Game Mode:</p>
    </section>
    <section id="play">
      <button id="get">New Game</button>
      <button class = "sub" id="submitletter">Submit Letter</button>
      <button class = "sub" id="submit">Submit</button>
      <button id="reset">RESET</button>
    </section>
  </div>

  <div id = "right_p">
    <img id = "right_pic" src="right_pic.jpg" alt="letters">

  </div>
</body>
</html>
